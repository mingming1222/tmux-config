#设置快捷键 为ctrl + a
set -g prefix ^a
unbind ^b
bind a send-prefix

#窗口动作都是两次操作
#####################################
unbind c
bind ^c new-window

#分割窗口
unbind '"'
bind ^v splitw -v
unbind %
bind ^h splitw -h

#调整窗口大小
#使用wsad 调整窗口大小
bind ^w resizep -U 5
bind ^s resizep -D 5
bind ^a resizep -L 5
bind ^d resizep -R 5

#关闭窗口
bind-key q confirm-before kill-pane

#detach tmux
unbind d
bind-key ^x detach

###########################################


#选择窗口操作
############################################
#选择分割的窗口
#依次是上下左右
bind k selectp -U
bind j selectp -D
bind h selectp -L
bind l selectp -R

#下一个窗口，上一个窗口
bind-key n next-window
bind-key p previous-window

#交换窗口
#bind ] swapp -U
#bind [ swapp -D

#按照vim 的按键
setw -g mode-keys vi
set -g status-keys vi

#鼠标模式
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

#设置 256 颜色
set -g default-terminal "screen-256color"

